<body>

            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>


    <script>
        var menu_button = document.querySelector("#menu_button");
        var ul = document.querySelector("nav ul");
        


        menu_button.addEventListener("click", menu_toggle);

        function menu_toggle(evt) {
            ul.classList.toggle("menu_hide");
            menu_button.classList.toggle("change");
          
        }




    </script>
